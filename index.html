<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <title>pInk</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">
            <div class="logo-container" onclick="backToHome()">
                <span class="logo-text">pInk</span>
                <span class="logo-chevron">&gt;</span>
            </div>
            <span id="breadcrumb"></span>
        </div>
        <div class="search-container">
            <button class="search-toggle" id="search-toggle" aria-label="Abrir pesquisa">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e78fde">
                    <path d="M795.76-114.3 531.33-378.5q-29.76 25.26-69.6 39.41-39.84 14.16-85.16 14.16-109.84 0-185.96-76.2Q114.5-477.33 114.5-585t76.2-183.87q76.19-76.2 184.37-76.2 108.17 0 183.86 76.2 75.7 76.2 75.7 184.02 0 43.33-13.64 82.97t-40.92 74.4L845.5-164.04l-49.74 49.74ZM375.65-393.07q79.73 0 135.29-56.24Q566.5-505.55 566.5-585q0-79.45-55.6-135.69-55.59-56.24-135.25-56.24-80.49 0-136.76 56.24-56.26 56.24-56.26 135.69 0 79.45 56.23 135.69 56.23 56.24 136.79 56.24Z"/>
                </svg>
            </button>
            <div class="search-input-container" id="search-input-container">
                <input type="text" id="search" placeholder="Buscar quadrinho..." aria-label="Campo de pesquisa">
                <button class="search-close" id="search-close" aria-label="Fechar pesquisa">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e78fde">
                        <path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Barra de Controles -->
    <div class="controls-bar">
        <div class="controls-left">
            <button id="back-button" class="control-button back-btn" onclick="backToHome()" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor">
                    <path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"/>
                </svg>
                <span class="control-text">Voltar</span>
            </button>
        </div>

        <div class="controls-right">
            <div class="view-toggle">
                <button id="view-grid" class="toggle-button active" onclick="setViewMode('grid')" title="Visualização em grade">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor">
                        <path d="M120-520v-320q0-33 23.5-56.5T200-920h160q33 0 56.5 23.5T440-840v320q0 33-23.5 56.5T360-440H200q-33 0-56.5-23.5T120-520Zm400 0v-320q0-33 23.5-56.5T600-920h160q33 0 56.5 23.5T840-840v320q0 33-23.5 56.5T760-440H600q-33 0-56.5-23.5T520-520ZM120-120v-320q0-33 23.5-56.5T200-520h160q33 0 56.5 23.5T440-440v320q0 33-23.5 56.5T360-40H200q-33 0-56.5-23.5T120-120Zm400 0v-320q0-33 23.5-56.5T600-520h160q33 0 56.5 23.5T840-440v320q0 33-23.5 56.5T760-40H600q-33 0-56.5-23.5T520-120Z"/>
                    </svg>
                </button>
                <button id="view-list" class="toggle-button" onclick="setViewMode('list')" title="Visualização em lista">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor">
                        <path d="M280-600v-80h560v80H280Zm0 160v-80h560v80H280Zm0 160v-80h560v80H280ZM160-600q-17 0-28.5-11.5T120-640q0-17 11.5-28.5T160-680q17 0 28.5 11.5T200-640q0 17-11.5 28.5T160-600Zm0 160q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520q17 0 28.5 11.5T200-480q0 17-11.5 28.5T160-440Zm0 160q-17 0-28.5-11.5T120-320q0-17 11.5-28.5T160-360q17 0 28.5 11.5T200-320q0 17-11.5 28.5T160-280Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="scrollable-content">
            <div id="cards" class="cards"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()" aria-label="Fechar modal">×</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-cover" src="" alt="Capa da edição">
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <h2 id="modal-title">Carregando...</h2>
                        <button id="download-btn" class="download-button" onclick="downloadIssue()">
                            <span>Download</span>
                            <span id="download-size"></span>
                        </button>
                    </div>
                    
                    <div class="modal-section">
                        <h3>Sinopse</h3>
                        <p id="modal-synopsis">Carregando sinopse...</p>
                    </div>
                    
                    <div class="modal-section">
                        <h3>Detalhes</h3>
                        <div class="modal-details">
                            <div class="detail-item">
                                <span class="detail-label">Série:</span>
                                <span id="modal-series">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Gênero(s):</span>
                                <span id="modal-genres">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Lançamento:</span>
                                <span id="modal-year">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Tamanho:</span>
                                <span id="modal-size">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Idioma:</span>
                                <span id="modal-language">-</span>
                            </div>
                            <div class="detail-item" id="credits-item" style="display: none;">
                                <span class="detail-label">Crédito:</span>
                                <span id="modal-credits">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
